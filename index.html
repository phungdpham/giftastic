<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Gif Tastic</title>
</head>
<body>

<div class="container-fluid">
    <!--Create a division to view animals that are added-->
    <div class="jumbotron" id="animal-view"></div>
    <!--Form for user to add animal-->
    <form class="float-md-right" id="animal-form" style="width: 15%">
        <label for="animal-input">Add an animal name</label><br>
        <input type ="text" id="animal-input">
        <!--Add a button to triggers new animal to be added-->
        <input id="add-animal" type="submit" value="Add">
    </form>
    <div id="animal-images" style="width:85%"></div>
</div>


<!--Javascript Link-->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<script type="text/javascript" src="assets/javascript/app.js"></script>




</body>
</html>
