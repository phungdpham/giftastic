<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<div class="container">
    <!--Create a division to view animals that are added-->
    <div class="row" id="animal-view"></div>
    <!--Form for user to add animal-->
    <div class="row">
        <div class="col-md-6" id="animal-images"></div>
        <div class="col-md-6">
            <form id="animal-form">
                <label for="animal-input">Add an animal</label><br>
                <input type ="text" id="animal-input"><br>
                <!--Add a button to triggers new animal to be added-->
                <input id="add-animal" type="submit" value="Add a animal">
            </form>
        </div>
    </div>

</div>


<!--Javascript Link-->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
